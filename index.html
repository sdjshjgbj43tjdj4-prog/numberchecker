<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Black List Alliance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
        }
        .header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .header img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            color: #f0f0f0;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 10px;
            margin-right: 10px;
            background-color: #333;
            color: #f0f0f0;
            width: 200px;
        }
        button[type="submit"] {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        #response-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #1f1f1f;
            border: 1px solid #444;
            border-radius: 10px;
        }
        .minibox {
            margin-top: 20px;
            padding: 20px;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 10px;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f0f0f0;
        }
        .code {
            font-size: 18px;
            color: #bbb;
        }
        p {
            color: #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www3.blacklistalliance.com/static/media/logo-mini.e34bbe62.png" alt="Black List Alliance Logo">
    </div>

    <h1>Free Black List Alliance</h1>

    <form id="phone-form">
        <label for="phone-input">Enter Phone Number:</label>
        <input type="text" id="phone-input" name="phone" required maxlength="10" minlength="10" pattern="[0-9]{10}" placeholder="10-digit number">
        <button type="submit">Lookup</button>
    </form>

    <div id="response-container">
        <!-- Response will be displayed here -->
    </div>

    <script>
        // Function to handle form submission and fetch API data
        async function handleFormSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const phoneNumber = formData.get('phone');
            
            // Validate phone number
            if (!/^\d{10}$/.test(phoneNumber)) {
                displayError({message: 'Please enter a valid 10-digit phone number'});
                return;
            }

            // Show loading indicator
            const responseContainer = document.getElementById('response-container');
            responseContainer.innerHTML = '<div class="loader"></div>';

            try {
                // Fetch data from our server-side BLA API handler
                const blaResponse = await fetch(`bla-api.php?phone=${phoneNumber}`);
                if (!blaResponse.ok) {
                    throw new Error(`HTTP error! Status: ${blaResponse.status}`);
                }
                const blaData = await blaResponse.json();
                
                // Clear loading indicator
                responseContainer.innerHTML = '';
                
                // Display BLA response
                displayBLAResponse(blaData);

                // Fetch CRM details from the database
                try {
                    const crmResponse = await fetch('crm.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ phone: phoneNumber })
                    });
                    
                    if (crmResponse.ok) {
                        const crmData = await crmResponse.json();
                        displayCRMDetails(crmData);
                    }
                } catch (crmError) {
                    console.error('Error fetching CRM details:', crmError);
                }

                // Fetch data from the TCPA API
                try {
                    const tcpaResponse = await fetch('tcpa_api.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams({ phone_number: phoneNumber })
                    });
                    
                    if (tcpaResponse.ok) {
                        const tcpaData = await tcpaResponse.json();
                        displayTCPAData(tcpaData);
                    }
                } catch (tcpaError) {
                    console.error('Error fetching TCPA data:', tcpaError);
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                displayError(error);
            }
        }

        // Function to display the BLA API response
        function displayBLAResponse(data) {
            const responseContainer = document.getElementById('response-container');

            // Construct the message and code strings
            const message = data.message ? `This number is ${data.message}` : '';
            const code = data.code ? `Also found at ${data.code}` : '';

            // Determine the color based on the code value
            const codeColor = (data.code === 'Federal DNC' || !data.code) ? 'yellow' : 'red';

            // HTML to display
            const html = `
                <div class="minibox">
                <h2>BLA Details</h2>
                <div class="message">${message}</div>
                <div class="code" style="color:${codeColor};font-weight:bold;font-size:30px">${code}</div>
                </div>
            `;

            // Set inner HTML of response container
            responseContainer.innerHTML = html;
        }

        // Function to display CRM details
        function displayCRMDetails(data) {
            const responseContainer = document.getElementById('response-container');
            if (!data || data.error) return;

            const tableHTML = `
                <h2>CRM Details</h2>
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>State</th>
                        <th>Disposition</th>
                        <th>Line</th>
                        <th>Group</th>
                    </tr>
                    <tr>
                        <td>${data.First_Name || 'N/A'}</td>
                        <td>${data.Last_Name || 'N/A'}</td>
                        <td>${data.Phone || 'N/A'}</td>
                        <td>${data.State || 'N/A'}</td>
                        <td>${data.Disposition || 'N/A'}</td>
                        <td>${data.Line || 'N/A'}</td>
                        <td>${data.Group || 'N/A'}</td>
                    </tr>
                </table>
            `;

            responseContainer.innerHTML += tableHTML;
        }

        // Function to display TCPA data
        function displayTCPAData(data) {
            const responseContainer = document.getElementById('response-container');
            if (!data || data.error) return;

            const html = `
                <div class="minibox">
                <h2>TCPA Details</h2>
                <div class="message">${data.results && data.results.clean === 1 ? 'Phone Number is Clean' : (data.results && data.results.is_bad_number ? 'Phone Number is Bad' : 'Phone Number status is unknown')}</div>
                <div class="code">Phone Number: ${data.results ? data.results.phone_number : 'N/A'}</div>
                </div>
            `;

            responseContainer.innerHTML += html;
        }

        // Function to display error if fetch fails
        function displayError(error) {
            const responseContainer = document.getElementById('response-container');
            responseContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }

        // Attach event listener to the form
        const form = document.getElementById('phone-form');
        form.addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
